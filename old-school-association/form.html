<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Settings </title>

    <link rel="stylesheet" href="mystyle.css">
    

</head>
<body>
    <!---Navbar-->
    <nav class="navbar">
        <div class="container flex">
            <div class="logo" style="width: 40px; height: 40px"><img src="images/logo.png" alt=""></div>
        <ul class="nav-itmes">
            <li><a href="about.html">About</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        </div>        
    </nav>

    <section class="settings">
        <form action="">
            <div class="input_field">
                <label for="">First Name</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">Last Name</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for=""> Profile Image</label>
                <img style = "width: 100px; height: 100px; " src="{{user_profile.profileimg.url}}" />
                <input type="file" name="image" value="" class="shadow-none bg-gray-100">
            </div>
            <div class="input_field">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div class="input_field">
                <label for="">Graduation Set</label>
                <div class="custom_select">
                    <select name="gradset" id="gradset" class="shadow-none bg-gray-100">
                        <option value="0">SET 2021</option>
                        <option value="1">SET 2020</option>
                        <option value="2">SET 2019</option>
                        <option value="3">SET 2018</option>
                        <option value="4">SET 2017</option>
                        <option value="5">SET 2026</option>
                        <option value="6">SET 2015</option>
                        <option value="7">SET 2014</option>
                        <option value="8">SET 2013</option>
                        <option value="9">SET 2012</option>
                        <option value="10">SET 2011</option>
                        <option value="11">SET 2010</option>
                        <option value="12">SET 2009</option>
                        <option value="13">SET 2008</option>
                        <option value="14">SET 2007</option>
                        <option value="15">SET 2006</option>
                        <option value="16">SET 2005</option>
                        <option value="17">SET 2004</option>
                        <option value="18">SET 2003</option>
                        <option value="19">SET 2002</option>
                        <option value="20">SET 2001</option>
                        <option value="21">SET 2000</option>                        
                    </select>
                </div>                
            </div>
            <div class="input_field">
                <label for="">School House</label>
                <div class="custom_select">
                    <select name="house" id="house" class="shadow-none bg-gray-100">
                        <option value="mande">Mande House</option>
                        <option value="kuma">Kuma House</option>
                        <option value="abu">Abugh House</option>
                        <option value="pine">Pine House</option>                        
                    </select>
                </div>                
            </div>
            <div class="input_field">
                <label for="">About Me</label>
                <textarea name="" id="" class="textarea"></textarea>
            </div>
            <div class="input_field">
                <label for="">Occupation</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" placeholder="080-0000-0000" value="{{user_profile.phone}}" class="shadow-none bg-gray-100">
            </div>
            <div class="input_field">
                <label for="">Marital Status</label>
                <div class="custom_select">
                    <select name="relationship" id="relationship" class="shadow-none bg-gray-100">
                        <option name="single" value="single">Single</option>
                        <option name="married" value="married">Married</option>                                
                    </select>
                </div>               
            </div>
            <div class="input_field">
                <label for="">Location</label>
                <input type="text" class="input">
            </div>
            <div class="btn_group">
                <button class="btn4 btn-4"> <a href="/">Cancel</a> </button>
                <button type="submit" class="btn4"> Save </button>
            </div>

        </form>
    </section>


   

    

   
   

    
    
</body>
</html>
