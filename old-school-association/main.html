            <input type="search" id="search-box" class="box" placeholder="search here">

        <div class="users">

    <!--Head Slider Section Ends -->

   

    <!--Head-->
    
    
    <section class="slider">
        <div class="load"></div>
        <div class="content">

                <h1 >WELCOME</h1>
                <p>Federal Government College Vandeikya<br>Old Students Association</p>
            </div>
        </div>
    </section>


    <script>

        let searchForm = document.querySelector('.search-form');

        document.querySelector('#search-btn').onclick = () => {
            searchForm.classList.toggle('active');
            users.classList.remove('active');
            login.classList.remove('active');
            navbar.classList.remove('active');        
        }

        let users = document.querySelector('.users');

        document.querySelector('#users-btn').onclick = () => {
            users.classList.toggle('active');
            searchForm.classList.remove('active');             
            login.classList.remove('active');
            navbar.classList.remove('active');
        }

        let login = document.querySelector('.login');

        document.querySelector('#login-btn').onclick = () => {
            login.classList.toggle('active');
            searchForm.classList.remove('active'); 
            users.classList.remove('active');            
            navbar.classList.remove('active');
        }

        let navbar = document.querySelector('.navbar');

        document.querySelector('#menu-btn').onclick = () => {
            navbar.classList.toggle('active');
            searchForm.classList.remove('active'); 
            users.classList.remove('active');
            login.classList.remove('active');            
        }

        window.onscroll = () => {
            searchForm.classList.remove('active'); 
            users.classList.remove('active');
            login.classList.remove('active');
            navbar.classList.remove('active');
        }


    </script>
    
    </body>
